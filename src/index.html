<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood map of Stavanger</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="wrapper" data-bind="css: { toggled: menuVisible() == true}">

    <button class="btn btn-default floating-panel"
            data-bind="click: toggleMenu, css: { toggled: menuVisible() == true}" >Toggle Menu</button>

    <!-- Sidebar -->
    <div id="sidebar-wrapper" >
        <ul class="sidebar-nav">
            <li><input data-bind="textInput: searchBarText"
                       type="text" class="search-box" placeholder="Search" id="searchBox"></li>
        </ul>
        <ul class="sidebar-nav" data-bind="foreach: locationList">
            <li data-bind="text: name, click: $parent.setLocation"></li>
        </ul>

    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div id="map" class="col-lg-12"></div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeT6y8aANlhj_YEp863iwST2drIlpQ8vk&libraries=places&callback=mapCallback"></script>

</body>
</html>
