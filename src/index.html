<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>

    <title>Neighborhood Map of Stavanger</title>
</head>
<body>





    <ul data-bind="foreach: locationList">
        <li>
            <span data-bind="text: name, click: $parent.setLocation"></span>
            <p data-bind="with: position">
                latitude: <span data-bind="text: lat"></span>,
                longitude: <span data-bind="text: lng"></span>
            </p>
        </li>
    </ul>

    <div>Currently selected location:

        <p data-bind="with: currentLocation">

            name: <span data-bind="text: name"></span><br>
            latitude: <span data-bind="text: position().lat"></span><br>
            longitude: <span data-bind="text: position().lng"></span>
        </p>
    </div>

<script src="js/script.js"></script>

</body>
</html>
