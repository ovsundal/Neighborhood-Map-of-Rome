<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood map of Stavanger</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>

<div id="wrapper" data-bind="css: { toggled: menuVisible() == true}">

    <button class="btn btn-default floating-panel"
            data-bind="click: toggleMenu, css: { toggled: menuVisible() == true }">
        <i class="fa fa-bars" aria-hidden="true"></i></button>

    <button id="filter-button" class="btn btn-default floating-panel"
            data-bind="click: toggleFilterMenu, css: { toggled: menuVisible() == true }">
        <i class="fa fa-filter" aria-hidden="true"></i></button>

    <button id="reset-button" class="btn btn-default floating-panel"
            data-bind="click: resetList, css: { toggled: menuVisible() == true }">
        <i class="fa fa-undo" aria-hidden="true"></i></button>


    <aside id="filter-dropdown-list" class="w3-dropdown-content w3-bar-block floating-panel">
        <a class="w3-bar-item w3-button"><u>Filter by:</u></a>
        <a data-bind="click: toggleFilterAll, css: { filtering: filterAll() == true }" href="#"
           class="w3-bar-item w3-button ">All</a>
        <a data-bind="click: toggleFilterEatDrink, css: { filtering: filterEatDrink() == true }" href="#"
           class="w3-bar-item w3-button">Eat & drink</a>
        <a data-bind="click: toggleFilterShopping, css: { filtering: filterShopping() == true }" href="#"
           class="w3-bar-item w3-button">Shopping</a>
        <a data-bind="click: toggleFilterHotel, css: { filtering: filterHotel() == true }" href="#"
           class="w3-bar-item w3-button">Hotel</a>
    </aside>

    <!-- Sidebar -->
    <aside id="sidebar-wrapper">
        <!--search bar added as <li> so it will use same css as the rest of the list-->
        <ul class="sidebar-nav">
            <li><input data-bind="textInput: searchBarText"
                       type="text" class="search-box" placeholder="Search" id="searchBox"></li>
        </ul>
        <ul class="sidebar-nav" data-bind="foreach: locationList">
            <li data-bind="text: name, click: $parent.setLocation, visible: locationVisible() == true"></li>
            <li><hr></li>
        </ul>
    </aside>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <article id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div id="map" class="col-lg-12"></div>
            </div>
        </div>
    </article>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/script.min.js"></script>
<script onerror="googleMapsFailed()" async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeT6y8aANlhj_YEp863iwST2drIlpQ8vk&libraries=places&callback=mapCallback"></script>
</body>
</html>
