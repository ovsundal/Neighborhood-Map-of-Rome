<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood map of Stavanger</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav" data-bind="foreach: locationList">
            <li data-bind="text: name, click: $parent.setLocation"></li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>



        <ul data-bind="foreach: locationList">
            <li>
                <span data-bind="text: name, click: $parent.setLocation"></span>
                <p data-bind="with: position">
                    latitude: <span data-bind="text: lat"></span>,
                    longitude: <span data-bind="text: lng"></span>
                </p>
            </li>
        </ul>

        <div>Currently selected location:

            <p data-bind="with: currentLocation">

                name: <span data-bind="text: name"></span><br>
                latitude: <span data-bind="text: position().lat"></span><br>
                longitude: <span data-bind="text: position().lng"></span>
            </p>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->







<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
//    activate menu at startup
    $("#menu-toggle").click();


</script>

</body>
</html>
